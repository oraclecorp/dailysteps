name: dailysteps

on:
  workflow_dispatch:
  schedule:
    - cron: "10 3 * * *"
jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
      - uses: actions/checkout@v3
      - name: 初始化Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.7
      - name: 开始
        run: |
          pip install requests
          user='${{ secrets.USER }}'
          pwd='${{ secrets.PWD }}'
          step='${{ secrets.STEP }}'
          python3 myrun.py ${user} ${pwd} ${step}
